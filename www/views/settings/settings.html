<ion-pane ng-controller="SettingsCtrl">
  <ion-header-bar class="bar-positive">
    <a class="button button-clear" nav-direction="back" href="#/bondis">Destinos</a>
    <h1 class="title">Configuraci√≥n</h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-divider">
        Destinos favoritos
      </div>
      <label class="item item-input item-select">
        <div class="input-label">
          Origen
        </div>
        <select ng-options="destination.code as destination.name for destination in destinations" ng-change="setDefaults('from','to')" ng-model="settings.from"></select>
      </label>
      <label class="item item-input item-select">
        <div class="input-label">
          Destino
        </div>
        <select ng-options="destination.code as destination.name for destination in destinations" ng-change="setDefaults('to','from')" ng-model="settings.to"></select>
      </label>
      <button class="button button-block button-royal no-margin" ng-click="saveSettings()">
        Guardar preferencias
      </button>
    </ion-list>
  </ion-content>
</ion-pane>
